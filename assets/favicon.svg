<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0f1c"/>
  
  <!-- Shield shape -->
  <path d="M256 48 L416 112 L416 240 C416 352 336 432 256 464 C176 432 96 352 96 240 L96 112 Z" 
        fill="url(#shieldGradient)" 
        stroke="url(#glowGradient)" 
        stroke-width="8"/>
  
  <!-- S Letter -->
  <text x="256" y="320" 
        font-family="Inter, sans-serif" 
        font-size="200" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle">S</text>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
</svg>
